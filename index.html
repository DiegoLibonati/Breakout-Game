<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-wrapper">
      <div class="header-wrapper__logo">
        <img
          src="./src/assets/DL.png"
          alt="diego libonati logo"
          class="header-wrapper__logo-img"
        />
      </div>

      <div class="header-wrapper__content">
        <h2 class="header-wrapper__content-title">BREAKOUT</h2>
      </div>
    </header>

    <section class="game">
      <div class="game__score">
        <p class="game__score-text">
          Score: <span id="counter" class="game__score-count">0</span>
        </p>
      </div>

      <div class="game__blocks"></div>
    </section>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
